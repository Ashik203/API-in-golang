version: '3.8'

services:
  go-app:
    container_name: go-app
    image: ashik/go-app:1.0.0
    build: .
    environment:
      DATABASE_URL: "host=go_db user=root password=admin dbname=postgres sslmode=disable"
    ports:
      - "8088:8088"
    depends_on:
      - go_db
    volumes:
      - ./config.json:/home/ashikurrahman/API/config.json 

  go_db:
    container_name: go_db
    image: postgres:12
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: root
      POSTGRES_DB: Api
    ports:
      - "5433:5432" 
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:  
  pgdata: {}
